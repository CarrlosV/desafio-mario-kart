<html ng-app="mariokart">
<head>
    <meta charset="UTF-8">
    <title>Mario Kart</title>
    <link rel="stylesheet" type="text/css"
          href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/personagemController.js"></script>
    <script src="js/services/personagemService.js"></script>
</head>
<body ng-controller="PersonagemController as vm" ng-init="vm.init()">
<div class="container-fluid">
    <h1 class="titulo">Mario Kart</h1>
    <h2 class="subtitulo">Faça seu login para continuar</h2>
    <form action="/corrida" method="post" autocomplete="off">
        <div class="form-group">
            <label for="distancia">Distância em kilometros:</label>
            <input type="text" autofocus required class="form-control" id="distancia" placeholder="Digite aqui a distancia do percurso">
        </div>
        <div class="form-group">
            <label for="curvas">Digite o número de curvas:</label>
            <input type="number" class="form-control" id="curvas" placeholder="Digite aqui o numero de curvas do percurso">
        </div>
        <div class="form-group">
            <label for="voltas">Digite o número de voltas:</label>
            <input type="number" class="form-control" id="voltas" placeholder="Digite aqui o numero de voltas do percurso">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar corrida</button>
    </form>
</div>
</body>
</html>
